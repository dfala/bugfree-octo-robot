<div compose-email>
	<ol class="breadcrumb">
		<li><a href="/#/">Home</a></li>
		<li class="active"><a href="/#/email-list">Email List</a></li>
		<li class="active">Compose Email</li>
	</ol>

	<div class="main-container text-editor">
		<input placeholder="Subject Line" class="form-control" ng-model="emailBody.subject"/>
		<br>
		<text-angular ng-model="emailBody.html"></text-angular>
		<button class="btn btn-default" ng-click="sendEmail(emailBody)">Send email</button>
	</div>
</div>
